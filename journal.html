<!DOCTYPE html>
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
   
    
    <!--CSS Library-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    
    <!-- Link to Fun fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">



    <title></title>
</head>

<body>

        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand"></a>
                <form class="form-inline">
                    
                    <button class="btn" id="signOut">Sign Out</button>
                    
        
                </form>
            </nav>



    <h1 id="journalheader">Journal</h1>
    <br>

    <!--WEEKLY GOALS-->


    <div id="goals" class="container border">

        <table class="goals">
            <thead>
                <tr>
                    <h3 id="goal" scope="col">Goals </h3>

            </thead>
        </table>
        <table class="table" id="myTable1" class="border">

            <thead class="thead" id="myTable">
                <tr>
                    <th scope="col">Carbs</th>
                    <th scope="col">Sugar</th>
                    <th scope="col">Protein</th>
                </tr>
            </thead>
            <tbody>
                <td id="Carbs2">g</td>
                <td id="sugar2">g</td>
                <td id="protein2">g</td>

            </tbody>
        </table>
    </div>

    <br>
    <br>

    <!--WEEKLY JOURNAL-->

    <div id="mealRecord" class="container border">
<br>
        <h3 id="meal-record">Meal Record</h3>
        <br>
        <div class="row">
            <div class="col-sm-3">
                <select class=day>
                    <label>Choose day:</label>
                    <option value="select-a-day">Select A Day</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select><br>
            </div>
            <div class="col-sm-3">
                <select class=meal>
                    <label>Choose meal:</label>
                    <option value="select-a-meal">Select A Meal</option>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div class="col-sm-3">
                <input type="text" class=foodInput name="Typeofproduct" placeholder="Type of Product"><br>
            </div>
            <div class="col-sm-3">
                <input type="submit" class="addFood" value="Submit"><br>
            </div>

        </div>



        <div id="card1" class="card mb-4">
            <div class="card-header">Daily Journal</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='journalTable'>
                    <thead>
                        <tr>
                            <th scope="col">Food Type</th>

                            <th scope="col">Day</th>

                            <th scope="col">Meal</th>

                            <th scope="col">Carbs</th>

                            <th scope="col">Sugars</th>

                            <th scope="col">Proteins</th>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <br>
    <br>

    <!--CHART RESULTS-->
    <div id="chart-result" class="container border">

        <h3>Chart Result</h3>
        <canvas id="bar-chart-grouped" width="800" height="450"></canvas>

        <!-- <canvas id="pie-chart" width="800" height="450"></canvas> -->
        <!-- <canvas id="pie-chart-sugars" width="800" height="450"></canvas> -->
        <!-- <canvas id="pie-chart-protein" width="800" height="450"></canvas> -->



    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>

    <!-- Optional JavaScript -->
    <!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->
    <script type="text/javascript" src="assets/javascript/journal.js"></script>
</body>
