  <body id="pageBody" >
 
   
  <div class="container">
    


                          <!--USER INFORMATION-->
                <div class="card-body">
                    <h1 id="main-info">User Information</h1> 
             
           
                    <br>

     
                         
                

                      <div id="bodyinfo" class="card">
               
                          <button class="btn btn-outline-success" id="mainPage"  onclick="window.location.href='mainPage.html'">Home</button> 
                 
                    <!--NAME-->
                   
                    <div class="form-group" id="user-form">
                      <label for="userId">User ID / Email address</label>
                      <input type="email" class="form-control" id="userId" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="name" class="form-control" placeholder="First Name, Last Name ">
                      </div>

                      <!--AGE-->
                      <div class="form-group">
                        <label for="age">Age</label>
                        <input id="age" type="variable" class="form-control" placeholder="">
                      </div>

                      <!--GENDER-->
                        <div class="form-group">
                          <label for="gender">Gender</label>
                          <br>
                          <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-secondary active">
                              <input type="radio" name="gender" id="female" autocomplete="off" checked> Female
                            </label>
                            <label class="btn btn-secondary">
                              <input type="radio" name="gender" id="male" autocomplete="off"> Male
                            </label>
                          </div>
                        </div>
                      
                        <!--HEIGHT-->
                        <div class="form-group">
                          <label for="height">Height</label>
                          <br>
                          <input type="text" name="cheightfeet" id="cheightfeet" placeholder="" class="inhalf inuifoot">
                          <span class="inuifootspan">feet </span>
                        <br>
                          <input type="text" name="cheightinch" id="cheightinch" placeholder="" class="inhalf inuiinch">
                          <span class="inuiinchspan">inches</span>
                          <br>
                          </div>
                      <!--WEIGHT-->

                      <div class="form-group">
                      <label for="weight">Weight</label>
                      <br>
                      <input type="variable" name="cpound" id="weight" placeholder=""  class="infull inuipound" >
                      <span class="inuilbspan">lb</span>
                        </div>
                <!--WORKOUT ROUTINE-->
                <div class="form-group">
                  <label for="activity">Activity</label>
                  <br>
                        <select id="cactivity" name="cactivity">
                          <option value="1.375">Light: exercise 1-3 times/week</option>
                          <option value="1.465" selected="">Moderate:  daily exercise or intense exercise 3-4 times/week</option>
                          <option value="1.725">Active: intense exercise 6-7 times/week</option>
                        </select>
                      </div>

                  <br>
                  <br>
                  <!--Submit Info-->
                  <button type="button" id="onSubmit" class="btn btn-outline-success">Submit Info</button >


          



                    
     
                  

</div>
