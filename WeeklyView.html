<body background="https://unclineberger.org/patientcare/support/ccsp/documents/nutrition-image/image">
    <div class="container">
        <p align="center"><strong>Monday</strong></p>
        <div class="row">
            <div class="col-sm-2">
                <select>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select><br>
            </div>
            <div class="col-sm-2">
                <select>
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div class="col-sm-2">
                Type of product <input type="text" class=foodInput name="Typeofproduct" value=""><br>
                <input type="submit" class="addFood" value="Submit"><br>
                <div class="journal"><br>
                    <!-- <input type="" value=""> -->
                </div>
            </div>
            <div class="col-sm-2">
                Carbs<input type="text" name="Carbs" value=""><br>
                <i class="fas fa-seedling"></i>
                <br>
            </div>
            <div class="col-sm-2">
                Protein<input type="text" name="Protein" value=""><br>
                <i class="fas fa-fish"></i>
                <br>
            </div>
            <div class="col-sm-2">
                Sugar<input type="text" name="Sugar" value=""><br>
                <i class="fas fa-ice-cream"></i>
                <br>
            </div>
        </div>
    </div>

    
    <div class="card mb-4">
        <div class="card-header">Daily Journal</div>
        <div class="card-body">
            <table class="table table-sm table-hover" id='journalTable'>
                <thead>
                    <tr>
                        <th scope="col">Food Type</th>

                        <th scope="col">Carbs</th>

                        <th scope="col">Proteins</th>

                        <th scope="col">Sugars</th>
                    
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    <br>
